<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Фитнес центр Supergym</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="League A" content="Project Fitness">
  <link href="css/style.min.css" rel="stylesheet" />
</head>
<body>
  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <section class="promo">
    <header>
      <div class="header__wrapper">
        <a class="header__logo-link">
          supergym
        </a>
        <a class="header__tel-link" href="tel:8(800)555-55-55">
          8-800-555-55-55
        </a>
      </div>
    </header>
    <div class="promo__wrapper">
      <div class="promo__text-block">
        <span>Омск</span>
        <span>Фитнес центр</span>
        <ul class="promo__list">
          <li>
            Тренажёрный зал
          </li>
          <li>
            Групповые занятия
          </li>
          <li>
            Кардио-зона
          </li>
        </ul>
        <a class="promo__button-link" href="#">Купить абонемент</a>
      </div>
      <div class="promo__image">
        <<picture>
          <source type="image/webp" srcset="img/promo-image-desktop@1x.webp 1x, img/promo-image-desktop@2x.webp 2x" />
          <img src="img/promo-image-desktop@1x.jpg" srcset="img/promo-image-desktop@2x.jpg 2x" width="500" height="556" alt="Производство печатных плат" />
        </picture>
      </div>
    </div>
  </section>
</body>
</html>
